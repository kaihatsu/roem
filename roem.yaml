name: ROEM

symbols:

   exogenous: [a1, a2]
   states: [d]
   controls: [b, p, m1, m2]
   values: [V1, V2]
   parameters: [beta, a_rho, a1_bar, a2_bar, sig_a1, sig_a2, corr_a, b_lower, b_upper]

definitions:

    y1: exp(a1)
    y2: exp(a2)
    c1: y1 + d - b*p
    c2: y2 - d + b*p
    Lambda: (b-b_lower)/(b_upper-b_lower)

equations:

    arbitrage:
        - m2 - m1  | b_lower <= b <= b_upper
        - p = Lambda*m1 + (1-Lambda)*m2   #| -inf <= p <= inf
        - m1 = beta*(c1/c1(1))
        - m2 = beta*(c2/c2(1))
 
    transition:
        - d = b(-1)

    value:
        - V1 = log(c1) + beta*V1(1)
        - V2 = log(c2) + beta*V2(1)

calibration:

    # parameters
    beta    : 0.96
    b_lower : -10
    b_upper : 10
    a_rho   : 0.9
    a1_bar  : 1
    a2_bar  : 1
    sig_a1  : 0.025
    sig_a2  : 0.05
    corr_a  : 0
    a1      : 0.2
    a2      : 0.1 #0. 5

    # endogenous variables
    d  : 0
    b  : d
    p  : beta
    y1 : exp(a1)
    y2 : exp(a2)
    c1 : y1 + d - b*p
    c2 : y2 - d + b*p
    m1 : beta
    m2 : beta
    V1 : log(c1)
    V2 : log(c2)
    Lambda : (b-b_lower)/(b_upper-b_lower)

exogenous: !VAR1
    rho: a_rho
    Sigma: [[ sig_a1, corr_a ],
            [ corr_a, sig_a2 ]]

domain:
    d  : [1, 10]

options:
    grid: !Cartesian
        Order: [30]
